<div class='bg-[#061115]'>
  <div class='grid lg:grid-cols-12 md:grid-cols-6 sm:grid-cols-6 s:grid-cols-6 gap-4'>
    <div class='lg:col-span-5 md:col-span-6 sm:col-span-6 s:col-span-6 p-10'>
      <div class="self-center h-full">
        <img src='./assets/images/Logo.png' class='w-[150px] lg:ml-12 md:ml-3 sm:ml-3 s:ml-3' alt='logo' />
        <div class=' lg:px-12 md:px-3 sm:px-3 s:px-3'>
          <div *ngIf="!formVisible" class="mt-20">
            <button (click)="showForm('creator')"
              class='bg-[#FF007A] w-full rounded-xl mb-1 text-white p-3 text-2xl font-Zuume'>
              Register as creator
            </button>

            <div class='relative'>
              <p
                class="before:content-[''] before:h-[1px] before:w-[40%] before:absolute before:bg-white before:left-0 before:top-[15px] before:bottom-0 text-white font-Zuume text-2xl my-3 text-center after:content-[''] after:h-[1px] after:w-[40%] after:absolute after:bg-white after:top-[15px] after:right-0">
                OR
              </p>
            </div>

            <button (click)="showForm('fan')"
              class='bg-[#FF007A] w-full rounded-xl mb-3 text-white p-3 text-2xl font-Zuume'>
              Register as fan
            </button>
          </div>

          <div *ngIf="formVisible" class="py-10">
            <p class="font-Zuume text-[60px] font-bold leading-[45px] text-white">Register</p>
            <!-- Show API error message -->
            <div *ngIf="apiError" class="bg-red-500 text-white text-center rounded-lg p-2 my-3">
              {{ apiError }}
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="my-3">
                <label class="font-Zuume text-lg mb-1 text-white">Email Address</label>
                <input formControlName="email"
                  class="!rounded-xl text-white block p-3 w-full text-base font-semibold bg-transparent border-[1px] border-gray-300 appearance-none peer"
                  [ngClass]="{'border-red-500': formControls.email.invalid && formControls.email.touched}"
                  type="email" />
                <div *ngIf="formControls.email.invalid && formControls.email.touched" class="text-red-500">
                  <small *ngIf="formControls.email.errors?.required">Email is required.</small>
                  <small *ngIf="formControls.email.errors?.email">Enter a valid email address.</small>
                </div>
              </div>

              <div class="mb-3">
                <label class="font-Zuume text-lg mb-1 text-white">Password</label>
                <input formControlName="password"
                  class="!rounded-xl block text-white p-3 w-full text-base font-semibold bg-transparent border-[1px] border-gray-300 appearance-none peer"
                  [ngClass]="{'border-red-500': formControls.password.invalid && formControls.password.touched}"
                  type="password" />
                <div *ngIf="formControls.password.invalid && formControls.password.touched" class="text-red-500">
                  <small>Password is required.</small>
                </div>
              </div>

              <div class="w-full">
                <button type="submit" [ngClass]="selectedButton === 'creator' ? 'bg-[#FF007A]' : 'bg-[#FF007A]'"
                  class='w-full rounded-xl text-white p-3 text-2xl font-Zuume'>
                  {{ selectedButton === 'creator' ? 'Register as Creator' : 'Register as Fan' }}
                </button>
                <button type="button" (click)="back()"
                  class="bg-[#FF007A] rounded-xl my-3 block text-center text-white p-3 text-2xl w-full font-Zuume">
                  Back
                </button>
              </div>
            </form>
          </div>
        </div>
        <p class='font-Zuume text-lg text-white text-center'>
          already have an account?
          <span (click)="navigateToLogin()" class='font-bold text-white'> login </span>
        </p>
      </div>
    </div>
    <div class='lg:col-span-7 md:col-span-6 sm:col-span-6 s:col-span-6'>
      <img src='./assets/images/LoginBanner.png' class='h-screen object-fill p-2' alt='banner' />
    </div>
  </div>
</div>
